url: https://kaiaragaki.github.io/qp/
template:
  bootstrap: 5

reference:
  - title: "All in one function"
    contents:
    - qp
  - title: "Individual functions"
    desc: >
      Functions used in `qp` that can be called individually
    contents:
    - qp_tidy
    - qp_add_std_conc
    - qp_calc_abs_mean
    - qp_calc_conc
    - qp_fit
    - qp_remove_empty
    - qp_add_names
    - qp_dilute
    - qp_mark_outliers
  - title: "Visualization"
    contents:
    - qp_plot_plate
    - qp_plot_standards
    - qp_pal
    - abs_to_col
  - title: "Summary functions"
    desc: >
      These functions won't return an augmented version of their input when called - they are necessarily distilled versions of their input.
    contents:
    - qp_summarize
    - qp_plot_plate
    - qp_plot_standards
    - qp_report
  - title: "Data"
    contents:
    - absorbances
  - title: "Utilities"
    contents:
    - dilute
    - make_pipette_vol
